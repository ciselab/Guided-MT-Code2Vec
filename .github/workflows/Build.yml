name: Java CI on PR - Guided-MT-Code2Vec

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Guided-MT-Code2Vec/Java/**'
  push:
    branches:
      - main
    paths:
      - 'Guided-MT-Code2Vec/Java/**'

jobs:
  buildWithMaven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build Guided-MT-Code2Vec
      run: mvn package verify --file Guided-MT-Code2Vec/Java/pom.xml


  buildWithDocker: 
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/ciselab/Guided-MT-Code2Vec/java
            Guided-MT-Code2Vec/java
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=sha
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./Guided-MT-Code2Vec/Java
          build-args: |
            "Guided-MT-Code2Vec_VERSION=1.0-SNAPSHOT"
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
